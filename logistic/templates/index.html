<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Магазины:
    {% for i in object %}
        <p>{{ i.address }}</p>
        <p>{{ i.quantity }}</p>
        {% for a in i.positions.all %}
            <p>{{ a.product.title }} остаток {{ a.quantity }} цена {{ a.price }}</p> 
        {% endfor %}     
    {% endfor %}
     
</body>
</html>
